  <script>
document.addEventListener("DOMContentLoaded", function () {
  const triggers = document.querySelectorAll(".link-block");
  const closeButtons = document.querySelectorAll(".div-block-40");
  let savedScroll = 0;
  // OPEN POPUP
  triggers.forEach(trigger => {
    trigger.addEventListener("click", () => {
      // 1. Save current scroll
      savedScroll = window.scrollY;
      // 2. Instantly scroll to top
      window.scrollTo(0, 0);
      // 3. Freeze homepage scroll
      document.body.style.position = "fixed";
      document.body.style.top = "0";
      document.body.style.left = "0";
      document.body.style.right = "0";
      document.body.style.width = "100%";
      document.body.style.overflow = "hidden";
      // 4. Find popup inside same Side container
      const popup = trigger.closest("[class*='Side']").querySelector(".popupscreen");
      if (popup) {
        popup.style.display = "block";
      }
      /* ------------------------------------------------------
         ðŸŒŸ ADDITION: Scroll wrapper to anchor after popup loads
         ------------------------------------------------------ */
      setTimeout(() => {
        const wrapper = popup.querySelector('.gallery-scroll');
        const anchor = popup.querySelector('.anchortop');
        if (wrapper) wrapper.style.height = "100vh";  // <<< ADDED LINE
        if (wrapper) wrapper.scrollTop = 0;
        if (anchor) anchor.scrollIntoView({ behavior: "auto", block: "start" });
      }, 300); // allow Webflow to finish rendering popup
    });
  });
  // CLOSE POPUP
  closeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      // 1. Hide popup
      const popup = btn.closest(".popupscreen");
      if (popup) {
        popup.style.display = "none";
      }
      // 2. Unfreeze body
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.right = "";
      document.body.style.width = "";
      document.body.style.overflow = "";
      // 3. Restore original scroll
      window.scrollTo(0, savedScroll);
    });
  });
});
</script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const galleryScrollAreas = document.querySelectorAll(".gallery-scroll");
  document.querySelectorAll(".link-block").forEach(trigger => {
    trigger.addEventListener("click", () => {
      // Small delay to allow popup to render before scrolling
      setTimeout(() => {
        galleryScrollAreas.forEach(area => {
          area.scrollTop = 0;
        });
      }, 50);
    });
  });
});
</script>
